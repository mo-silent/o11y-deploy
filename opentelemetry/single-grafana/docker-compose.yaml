version: '3'
services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.123.0
    command: ["--config=/etc/otel-config.yaml"]
    volumes:
      - /data/docker-compose/otel-config.yaml:/etc/otel-config.yaml
      - /data/otel-collector/logs:/var/log/otelcol  # Collector 日志
    ports:
      - "1888:1888"   # pprof extension
      - "8888:8888"   # Prometheus metrics exposed by the Collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP http receiver 
      - "55679:55679" # zpages extension
    depends_on:
      - loki
      - tempo

  prometheus:
    image: prom/prometheus:v3.3.0
    volumes:
      - /data/docker-compose/prometheus.yml:/etc/prometheus/prometheus.yml
      - /data/prometheus:/prometheus 
    ports:
      - "9090:9090"

  loki:
    image: grafana/loki:3.4.3
    ports:
      - "3100:3100"
    volumes:
      - /data/loki:/loki
      - /data/docker-compose/loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml

  tempo:
    image: grafana/tempo:latest
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - /data/docker-compose/tempo.yaml:/etc/tempo.yaml
      - /data/tempo:/tmp/tempo
    ports:
      - "3200:3200"
      - "4317" # otlp grpc
  
  grafana:
    container_name: grafana
    image: grafana/grafana-enterprise:11.6.0
    ports:
      - "3000:3000"
    volumes:
      - /data/grafana:/var/lib/grafana  # 仪表板和数据源配置
      - /data/docker-compose/grafana-provisioning:/etc/grafana/provisioning  # 预配置
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=BLpl5Ri98f*OpA